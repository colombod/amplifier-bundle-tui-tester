bundle:
  name: tui-tester-behavior
  version: 0.1.0
  description: TUI testing capabilities with terminal emulation and visual capture

tools:
  - module: tool-tui-tester
    source: ../modules/tool-tui-tester
    config:
      session_dir: ~/.amplifier/tui-sessions
      session_timeout_minutes: 30
      default_font_size: 14

agents:
  include:
    - tui-tester:agents/tui-test-analyst

context:
  include:
    - tui-tester:context/tui-testing-instructions.md
